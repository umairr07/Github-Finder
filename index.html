  <body>
    <div
      id="container"
      class="flex flex-col justify-center items-center gap-5 mt-16"
    >
      <h1 class="font-bold text-3xl">Github</h1>
      <div class="userSearch flex border-black border-2 p-2 gap-10 rounded-lg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="30"
          height="30"
          viewBox="0 0 50 50"
          class="mt-2"
        >
          <path
            d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"
          ></path>
        </svg>
        <input
          type="search"
          name=""
          id="gitSearch"
          placeholder="Search Github Username"
          class="w-96 p-3"
        />
        <button
          id="button"
          class="bg-black p-2 text-white font-bold rounded-lg"
        >
          Search
        </button>
      </div>
      <div id="userInfo"></div>
      <p class="p-2 text-xl" id="pTag">Please enter your github Username</p>
    </div>
    <script src="script.js"></script>
  </body>
